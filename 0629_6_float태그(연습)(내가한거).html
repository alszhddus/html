<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>float태그(연습)(내가한거)</title>
    <style>
      div {
        border: 1px solid #f00;
      }
      .div1 {
        float: left;
      }
      .div2 {
        float: right;
      }
      .div3 {
        clear: both;
      }
      .div4 {
        position: relative;
        margin: 0 auto;
        width: 50%;
      }
    </style>
  </head>
  <body>
    <div class="div1">Hello</div>
    <div class="div2">World</div>
    <div class="div3">JUN</div>
    <div class="div4">Center</div>
  </body>
</html>
