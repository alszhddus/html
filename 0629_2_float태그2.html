<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>float태그</title>
    <style>
      .wrap1 {
        border: 1px solid #000;
        /* margin-bottom: 100px; */
        /* padding-bottom: 100px; */
        /* margin: 100px; */
        overflow: hidden;
      }
      .wrap1 > div {
        float: left;
        /* margin: 100px; */
      }
    </style>
  </head>
  <body>
    <div class="wrap1">
      <div>하나</div>
      <div>둘</div>
      <div>셋</div>
    </div>
    <p>문단태그</p>
  </body>
</html>
