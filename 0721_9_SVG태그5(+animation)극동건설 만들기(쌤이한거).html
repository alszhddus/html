<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      svg {
        width: 500px;
        height: 500px;
        border: 1px solid #000;
      }
      svg rect {
        x: 10px;
        y: 10px;
        fill: none;
        width: 200px;
        height: 200px;
        stroke: #000;
        stroke-width: 10px;
        stroke-linecap: square;
        stroke-dasharray: 800;
        stroke-dashoffset: 0;
        animation: ani01 1s forwards;
      }
      svg:hover rect {
        animation: ani 1s forwards;
      }
      @keyframes ani {
        0% {
          stroke-dashoffset: 800;
        }
        100% {
          stroke-dashoffset: 0;
        }
      }
      @keyframes ani01 {
        0% {
          stroke-dashoffset: 0;
        }
        100% {
          stroke-dashoffset: 800;
        }
      }
    </style>
  </head>
  <body>
    <svg>
      <rect />
    </svg>
  </body>
</html>
