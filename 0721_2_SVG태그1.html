<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG태그</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
      }
      body {
        font-family: Arial, "맑은 고딕", sans-serif;
      }
      svg {
        border: 1px solid #000;
        width: 500px;
        height: 500px;
      }
    </style>
  </head>
  <body>
    <svg>
      <rect x="100" y="100" width="100" height="100" style="fill: #ccc" />
      <rect
        x="300"
        y="300"
        width="100"
        height="100"
        style="fill: #ccc; stroke-width: 5; stroke: #0f0"
      />
      <circle
        cx="250"
        cy="250"
        r="100"
        fill="#0f0"
        stroke="#00f"
        stroke-width="3"
      />
      <circle cx="0" cy="0" r="50" fill="#0f0" stroke="#00f" stroke-width="3" />
      <circle
        cx="500"
        cy="0"
        r="50"
        fill="#0f0"
        stroke="#00f"
        stroke-width="3"
      />
      <circle
        cx="0"
        cy="500"
        r="50"
        fill="#0f0"
        stroke="#00f"
        stroke-width="3"
      />
    </svg>
    <svg>
      <ellipse
        cx="100"
        cy="100"
        rx="100"
        ry="50"
        fill="#0f0"
        stroke="#00f"
        stroke-width="3"
      />
      <ellipse
        style="
          cx: 100;
          cy: 200;
          rx: 100;
          ry: 50;
          fill: #00f;
          stroke: #0f0;
          stroke-width: 3;
        "
      />
    </svg>
    <svg>
      <line
        x1="10"
        y1="10"
        x2="100"
        y2="100"
        fill="#f00"
        stroke="#f0f"
        stroke-width="20"
      />
    </svg>
    <svg>
      <polygon
        points="0,50 50,0 450,0 500,50 500,450 450,500 50,500 0,450"
        style="fill: lime; stroke: purple; stroke-width: 1"
      />
    </svg>
    <svg>
      <polyline
        points="20,20 40,25 60,40 80,120 120,140 200,180"
        style="fill: none; stroke: black; stroke-width: 3"
      />
    </svg>
    <svg>
      <path d="M150 0 L75 200 L225 200 Z" />
    </svg>
    <svg>
      <path d="m150 0 l75 200 l-150 0 Z" />
    </svg>
  </body>
</html>
