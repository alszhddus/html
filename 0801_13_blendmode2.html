<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>blendmode</title>
    <style>
      section {
        background: #f00;
      }
      section img {
        mix-blend-mode: screen;
      }
    </style>
  </head>
  <body>
    <section>
      <img src="images/photo2.jpg" alt="photo2" />
    </section>
  </body>
</html>
