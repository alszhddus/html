<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <title>food_img</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .wrap {
        font-size: 0;
        width: 800px;
        margin: 0 auto;
      }
      .top {
        width: 100%;
        height: 24px;
      }
      .dir {
        height: 13px;
      }
      .dir .left,
      .dir .center {
        float: left;
        height: 13px;
      }
      .dir .center {
        margin-left: 265px;
      }
      .dir .right {
        float: right;
        height: 13px;
      }
      .page {
        clear: both;
        height: 744px;
      }
      .page > div {
        float: left;
        height: 744px;
      }
      .number {
        /* margin, padding 둘다 줘봤을 때 바뀌지 않으면 둘중 아무거나 줘도 됨 */
        /* margin-top: 152px; */
        /* padding-top: 152px; */
      }
      .num {
        margin-top: 166px;
      }
      .number {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background: #fddee1;
        color: #e0a0a6;
        font-size: 48px;
        text-align: center;
        line-height: 100px;
        margin: 0 auto;
      }
      .food {
        width: 120px;
        height: 20px;
        background: #fddee1;
        color: #e21c2f;
        font-size: 12px;
        line-height: 20px;
        margin: 10px auto 0;
        padding-left: 10px;
      }

      .bottom {
        clear: both;
        width: 100%;
        height: 35px;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="top"><img src="top.gif" alt="top" /></div>
      <div class="dir">
        <div class="left"><img src="food_01.gif" alt="food__01" /></div>
        <div class="center"><img src="directory.gif" alt="directory" /></div>
        <div class="right"><img src="food_02.gif" alt="food_02" /></div>
      </div>
      <div class="page">
        <div class="note"><img src="note.gif" alt="note" /></div>
        <div class="im"><img src="image.gif" alt="image" /></div>
        <div class="navi">
          <div class="num">
            <div class="number">08</div>
            <div class="food">FOOD & DIET</div>
          </div>
          <div class="navigation">
            <img src="navigation.gif" alt="navigation" />
          </div>
        </div>
        <div class="right"><img src="page.gif" alt="page" /></div>
      </div>
      <div class="bottom"><img src="bottom.gif" alt="bottom" /></div>
    </div>
  </body>
</html>
