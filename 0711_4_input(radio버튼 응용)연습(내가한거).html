<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form태그(input태그)</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        font-size: 0;
      }
      input[type="radio"] {
        display: none;
      }
      label {
        position: relative;
        top: 333.33px;
        float: left;
        display: block;
        font-size: 16px;
        width: calc(500px / 3);
        line-height: 40px;
        background: rgb(0, 233, 233);
        text-align: center;
      }
      input ~ label:hover {
        background: rgb(0, 177, 177);
      }
      img {
        position: relative;
        top: -40px;
        width: 500px;
        height: 333.33px;
        display: none;
      }
      #one:checked ~ p img:first-child {
        display: block;
      }
      #two:checked ~ p img:nth-child(2) {
        display: block;
      }
      #three:checked ~ p :nth-child(3) {
        display: block;
      }
    </style>
  </head>
  <body>
    <input type="radio" name="photo" id="one" checked />
    <input type="radio" name="photo" id="two" />
    <input type="radio" name="photo" id="three" />
    <label for="one">photo1</label>
    <label for="two">photo2</label>
    <label for="three">photo3</label>
    <p>
      <img src="images/photo1.jpg" alt="photo1" />
      <img src="images/photo2.jpg" alt="photo2" />
      <img src="images/photo3.jpg" alt="photo3" />
    </p>
  </body>
</html>
