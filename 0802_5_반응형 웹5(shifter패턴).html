<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0,user-scalable=no, minimum-scale=1, maximum-scale=1"
    />
    <title>반응형 웹</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      #wrap {
        width: 100%;
        max-width: 1280px;
        margin: 0 auto;
        display: flex;
      }
      #wrap .one {
        flex-basis: 20%;
        background: #aaa;
        height: 100vh;
      }
      #wrap .contents {
        flex-basis: 80%;
        height: 100vh;
        display: flex;
        flex-direction: column;
      }
      #wrap .contents .two {
        background: #bbb;
        flex-grow: 1;
      }
      #wrap .contents .three {
        background: #ccc;
        flex-grow: 1;
      }
      @media screen and (max-width: 768px) {
        #wrap {
          flex-direction: column;
          height: 700px;
        }
        #wrap .one {
          height: 100px;
        }
        .two {
          flex-grow: 0;
          height: 300px;
        }
        .three {
          flex-grow: 0;
          height: 400px;
        }
      }
      @media screen and (max-width: 480px) {
      }
    </style>
  </head>
  <body>
    <div id="wrap">
      <div class="one">
        <h1>1</h1>
        <br />
        <h1>1</h1>
        <br />
        <h1>1</h1>
        <br />
        <h1>1</h1>
        <br />
        <h1>1</h1>
        <br />
        <h1>1</h1>
        <br />
        <h1>1</h1>
        <br />
        <h1>1</h1>
        <br />
      </div>
      <div class="contents">
        <div class="two"><h1>2</h1></div>
        <div class="three"><h1>3</h1></div>
      </div>
    </div>
  </body>
</html>
