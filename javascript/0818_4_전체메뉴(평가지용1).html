<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      @font-face {
        font-family: "GmarketSans";
        src: url(../webfonts/GmarketSansLight.otf) format("opentype");
      }
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
      }
      body {
        background: url(../images/bebe.jpg) top/cover no-repeat;
        background-color: #ffc7c6;
        font-family: Arial, "GmarketSans", sans-serif;
      }
      header {
        position: relative;
        background: transparent;
        transition: 0.8s;
      }
      header:hover {
        opacity: 1;
        background: #fff;
      }
      .menu {
        width: 1280px;
        margin: 0 auto;
      }
      .menu ul {
        display: flex;
        height: 80px;
        justify-content: space-between;
        align-items: center;
        font-weight: 900;
        font-size: 20px;
      }
      .menu ul li {
        flex: 1 1 10%;
        text-align: center;
        line-height: 80px;
      }
      .menu ul li a.ongrey {
        color: #bbb;
      }
      .menu ul li a:hover,
      .menu ul li a.on {
        background: #eee;
        color: #e72819;
      }
      .menu ul li a {
        position: relative;
        display: block;
        width: 100%;
        height: 100%;
        color: #fff;
      }
      /* .menu ul li a:hover::after,
      .menu ul li a.active::after {
        position: absolute;
        content: "";
        display: inline-block;
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: #000;
        right: 30%;
      } */
      .submenu {
        position: absolute;
        width: 100%;
        height: 0;
        left: 0;
        top: 80px;
        background: rgba(255, 255, 255, 0.8);
        overflow: hidden;
        transition: height 0.5s;
      }
      /* .submenu.on {
        height: 200px;
      } */
      .submenu .lnb {
        width: 1280px;
        margin: 0 auto;
      }
      .submenu .lnb > ul {
        display: flex;
        justify-content: space-between;
      }
      .submenu .lnb > ul > li {
        flex: 1 1 20%;
        line-height: 40px;
        text-align: center;
      }
      .submenu .lnb > ul > li a {
        color: #626262;
      }
      .submenu .lnb > ul > li a:hover {
        color: #313131;
        font-weight: 700;
        text-decoration: underline;
        text-underline-offset: 5px;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="menu">
        <ul>
          <li><a href="#">PRODUCT</a></li>
          <li><a href="#">LOOKBOOK</a></li>
          <li><a href="#">MEDIA</a></li>
          <li><a href="#">EVENT</a></li>
          <li><a href="#">INTRODUCE</a></li>
        </ul>
      </div>
      <div class="submenu">
        <div class="lnb">
          <ul>
            <li>
              <ul>
                <li><a href="#">신상품</a></li>
                <li><a href="#">베스트 아이템</a></li>
                <li><a href="#">콜라보레이션</a></li>
                <li><a href="#">신생아</a></li>
                <li><a href="#">베이비</a></li>
                <li><a href="#">키즈</a></li>
                <li><a href="#">액세서리</a></li>
                <li><a href="#">사은품</a></li>
                <li><a href="#">세일</a></li>
                <li><a href="#">아울렛</a></li>
                <li><a href="#">선물</a></li>
              </ul>
            </li>
            <li>
              <ul>
                <li><a href="#">룩북</a></li>
                <li><a href="#">영상</a></li>
              </ul>
            </li>
            <li>
              <ul>
                <li><a href="#">뉴스</a></li>
                <li><a href="#">매거진</a></li>
                <li><a href="#">이슈</a></li>
                <li><a href="#">베피스타일</a></li>
              </ul>
            </li>
            <li>
              <ul>
                <li><a href="#">진행중 이벤트</a></li>
                <li><a href="#">종료 이벤트</a></li>
              </ul>
            </li>
            <li>
              <ul>
                <li><a href="#">베베드피노 알기</a></li>
                <li><a href="#">연혁</a></li>
                <li><a href="#">협력사</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <script>
      let subMenu = document.querySelector(".submenu");
      let sub = document.querySelectorAll(".lnb>ul>li");
      let gnb = document.querySelectorAll(".menu ul li a");
      let ht = document.querySelector(".lnb").offsetHeight;
      console.log("ht : " + ht);
      gnb.forEach(function (item, keys) {
        item.addEventListener("mouseenter", function (e) {
          let j = Array.from(gnb).indexOf(e.target);
          console.log(j);
          function others(item) {
            return item !== j;
          }
          let otheritem = Array.from(gnb).filter(others);
          otheritem.forEach(function (item) {
            item.classList.add("ongrey");
          });
          gnb[j].classList.add("on");
          subMenu.style.height = ht + "px";
          console.log(keys);
        });
        item.addEventListener("mouseleave", function () {
          for (let i = 0; i <= 4; i++) {
            gnb[i].classList.remove("ongrey", "on");
          }
        });
      });
      sub.forEach(function (item, keys) {
        item.addEventListener("mouseenter", function () {
          console.log("keys" + keys);
          subMenu.style.height = ht + "px";
          for (let i = 0; i <= 4; i++) {
            gnb[i].classList.add("ongrey");
          }
          gnb[keys].classList.add("on");
        });
        item.addEventListener("mouseleave", function () {
          subMenu.style.height = 0 + "px";
          for (let i = 0; i <= 4; i++) {
            gnb[i].classList.remove("ongrey", "on");
          }
        });
      });
    </script>
  </body>
</html>
