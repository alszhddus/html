<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>javsscript</title>
  </head>
  <body>
    <p id="demo"></p>
    <script>
      const person = {
        fname: "John",
        lname: "Doe",
        age: 25,
        area: "대전",
        tel: "010-0000-0000",
      };
      let txt = "";
      for (let x in person) {
        console.log("x : " + x);
        txt += person[x] + " ";
      }
      document.getElementById("demo").innerHTML = txt;
      const numbers = [45, 4, 9, 16, 25];
      let txt1 = "";
      //  for (let x = 0; i <= 4; i++) <-이거와 아랫줄은 같은의미
      for (let x in numbers) {
        console.log("x : " + x);
        txt1 += numbers[x] + "<br>";
      }
      document.getElementById("demo").innerHTML = txt1;
    </script>
  </body>
</html>
