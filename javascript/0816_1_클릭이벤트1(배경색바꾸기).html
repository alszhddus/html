<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>javascript</title>
    <style></style>
  </head>
  <body>
    <button>배경색 바꾸기</button>
    <script>
      const bg = [
        "pink",
        "blue",
        "#8ac007",
        "orange",
        "purple",
        "#ff0",
        "#ccc",
      ];
      //let i = 0;
      let i = -1;
      document.getElementsByTagName("button")[0].onclick = function () {
        console.log(i);
        i++;
        if (i >= bg.length) {
          i = 0;
        }
        document.getElementsByTagName("body")[0].style.backgroundColor = bg[i];
      };
    </script>
  </body>
</html>
