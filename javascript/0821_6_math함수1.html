<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>javascript</title>
    <style></style>
  </head>
  <body>
    <script>
      document.write(Math.E + "<br>");
      document.write(Math.PI + "<br>");
      document.write(Math.SQRT2 + "<br>");
      document.write(Math.SQRT1_2 + "<br>");
      document.write(Math.LN2 + "<br>");
      document.write(Math.LN10 + "<br>");
      document.write(Math.LOG2E + "<br>");
      document.write(Math.LOG10E + "<br>");
      document.write(Math.round(1.5) + "<br>");
      document.write(Math.ceil(1.4) + "<br>");
      document.write(Math.ceil(1.0) + "<br>"); // ceil은 크거나 같은값(2,3,4...) 중에서 가장 작은값을 반환해줌
      document.write(Math.floor(1.1) + "<br>"); // floor는 작거나 같은값(1,0,-1...) 중에서 가장 큰값을 반환해줌
      document.write(Math.trunc(1.1) + "<br>");
      document.write(Math.trunc(1.5) + "<br>"); // trunc는 소수점이하 자리를 다 버리고 정수로만 반환해줌
      document.write(Math.sign(-4) + "<br>");
      document.write(Math.sign(4) + "<br>");
      document.write(Math.sign(null) + "<br>"); // 값이 음수, null 또는 양수이면 반환해줌
      document.write(Math.pow(2, 8) + "<br>"); // pow(x, y)는 x의 값을 y의 거듭제곱으로 반환해줌
      document.write(Math.sqrt(2) + "<br>"); // 값의 제곱근을 반환해줌
      document.write(Math.abs(-2) + "<br>");
      document.write(Math.abs(2) + "<br>");
      document.write(Math.abs(0) + "<br>"); // 값의 절대(양수) 값을 반환해줌
      document.write(Math.min(0, 10, 20, 30) + "<br>"); //값들중 가장 작은 값을 반환해줌
      document.write(Math.max(0, 10, 20, 30) + "<br>"); //값들중 가장 큰 값을 반환해줌
      document.write(Math.random() + "<br>"); // 0(포함)과 1(제외) 사이의 난수를 반환해줌
    </script>
  </body>
</html>
