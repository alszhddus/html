<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>transform 속성 연습</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
        width: 115px;
        height: calc(94px * 4);
      }
      ul li {
      }
      ul li .over {
      }
      ul li:first-child {
        width: 100%;
      }
      ul li:first-child .over,
      ul li:nth-child(2) .over,
      ul li:nth-child(3) .over,
      ul li:nth-child(4) .over {
        position: absolute;
        left: -115px;
        top: -94px;
        transition: 0.5s;
      }
      ul li:first-child:hover .over {
        left: 0;
        top: 0;
      }
      ul li:nth-child(2):hover .over {
        left: calc(0 - 115px);
        top: calc(0 - 94px);
      }
    </style>
  </head>
  <body>
    <ul>
      <li>
        <img src="images/menu1_over.jpg" alt="menu1_over" />
        <img src="images/menu1.jpg" alt="menu1" class="over" />
      </li>
      <li>
        <img src="images/menu2_over.jpg" alt="menu2_over" />
        <img src="images/menu2.jpg" alt="menu2" class="over" />
      </li>
      <li>
        <img src="images/menu3_over.jpg" alt="menu3_over" />
        <img src="images/menu3.jpg" alt="menu3" class="over" />
      </li>
      <li>
        <img src="images/menu4_over.jpg" alt="menu4_over" />
        <img src="images/menu4.jpg" alt="menu4" class="over" />
      </li>
      <li>
        <img src="images/menu5_over.jpg" alt="menu5_over" />
        <img src="images/menu5.jpg" alt="menu5" class="over" />
      </li>
    </ul>
  </body>
</html>
