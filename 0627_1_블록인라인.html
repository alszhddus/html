<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>블록, 인라인 태그</title>
    <style>
      body {
        text-align: center;
        /* text-align: right; */
      }
      p,
      a {
        background: #ccc;
        width: 300px;
        height: 100px;
        padding: 50px;
        margin: 0 auto;
        /* margin: 50px; */
        /* text-align은 수평정렬임 */
        /* text-align: center; */
      }
      img {
        width: 10px;
      }
      h1 {
        margin: 0 auto;
        background: #ff0000;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <!-- p태그는 블록요소 -->
    <p>P태그:<br />문단태그</p>
    <p>P태그:문단태그</p>
    <!-- a태그는 인라인요소 -->
    <a href="#">a태그:링크태그</a>
    <a href="#">a태그:링크태그</a>
    <img src="images/menu1.jpg" alt="menu1" />
    <img src="images/menu1.jpg" alt="menu1" />
    <img src="images/menu1.jpg" alt="menu1" />
    <h1>제목태그</h1>
  </body>
</html>
