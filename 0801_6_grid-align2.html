<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>grid</title>
    <style>
      .grid-container {
        width: 1200px;
        height: 300px;
        margin: 10px auto;
        display: grid;
        background: #ccc;
        grid-template-columns: repeat(5, 10%);
      }
      .grid-container:first-child {
        justify-content: center;
        place-items: center end;
      }
      .grid-container:nth-child(2) {
        align-items: start;
        justify-content: start;
        justify-items: start;
      }
      .grid-container:nth-child(3) {
        align-items: end;
        justify-content: end;
        justify-items: end;
      }
      .grid-item {
        background: #ddd;
        border: 1px solid #000;
      }
    </style>
  </head>
  <body>
    <div class="grid-container">
      <div class="grid-item">111111111111111111</div>
      <div class="grid-item">2</div>
      <div class="grid-item"><h1>3</h1></div>
      <div class="grid-item">44444444</div>
      <div class="grid-item">5<br />555<br />666</div>
    </div>

      <div class="grid-item">111111111111111111</div>

    </div>
  </body>
</html>
