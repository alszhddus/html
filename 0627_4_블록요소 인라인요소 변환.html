<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>블록요소 인라인요소 변환</title>
    <style>
      /* p태그에 display로 인라인 속성으로 바꿔줬기 떄문에 text-align이 먹는다 */
      body {
        /* text-align: center; */
        text-align: right;
      }
      p {
        display: inline-block;
        width: 100px;
        height: 100px;
        border: 1px solid #000;
      }
      /* a태그에 display로 블록 속성으로 바꿔줬기 떄문에 가로길이를 100%쓴다 */
      a {
        display: block;
        border: 1px solid #000;
      }
    </style>
  </head>
  <body>
    <p>문단태그</p>
    <p>문단태그</p>
    <p>문단태그</p>
    <a href="#">링크태그</a>
    <a href="#">링크태그</a>
    <a href="#">링크태그</a>
  </body>
</html>
