<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>animation배너제작</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap"
      rel="stylesheet"
    />
    <style>
      input[type="radio"] {
        display: none;
      }
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
        color: #fff;
      }
      body {
        background: #333;
      }
      a.banner {
        position: relative;
        display: block;
        width: 728px;
        height: 176px;
        border: 1px solid #555;
        background: url(images/banner_photo.png) -300px 0 no-repeat,
          url(images/banner_09.png) 20px -400px no-repeat,
          url(images/banner_bg.png);
        margin: 50px auto;
        text-align: center;
        font-family: "Nanum Pen Script", cursive;
        animation: move2 2s ease-in 1 1s forwards;
      }
      a img:first-of-type {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        animation: move3 2s ease-in 1 1s forwards;
      }
      a img:nth-of-type(2) {
        position: absolute;
        top: 70%;
        left: 45%;
        opacity: 0;
        animation: move4 1.5s ease-in infinite 1s;
      }
      a span {
        position: absolute;
        left: 50%;
        top: 25px;
        top: 25px;
        font-size: 40px;
        color: aqua;
        transform: translateX(-50%);
        /* text-align: left; */
        opacity: 0;
        animation: move1 2s ease-in 1 1s forwards;
      }
      @keyframes move1 {
        to {
          opacity: 1;
        }
      }
      @keyframes move2 {
        to {
          background-position: -40px 0, 20px -30px, 0 0;
        }
      }
      @keyframes move3 {
        to {
          left: 630px;
        }
      }
      @keyframes move4 {
        0% {
          transform: translateX(-20px);
          opacity: 0;
        }
        100% {
          transform: translateX(20px);
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div>
      <a href="#" class="banner">
        <img src="images/banner_logo.png" alt="banner_logo" />
        <img src="images/banner_arrow.png" alt="banner_arrow" />
        <span>Animation Banner Design<br />웹폰트를 활용한 스타일</span>
      </a>
    </div>
  </body>
</html>
