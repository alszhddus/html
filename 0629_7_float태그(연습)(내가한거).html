<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>float태그(연습)(내가한거)</title>
    <style>
      .wrap {
        margin: 0 auto;
        width: 1200px;
        overflow: hidden;
        border: 1px solid #000;
      }
      .wrap > div {
        float: left;
        margin-left: 4%;
        width: 22%;
        height: 100px;
      }
      .one {
        margin-left: 0 !important;
        background: #aaa;
      }
      .two {
        background: #bbb;
      }
      .three {
        background: #ccc;
      }
      .four {
        background: #ddd;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="one">one</div>
      <div class="two">two</div>
      <div class="three">three</div>
      <div class="four">four</div>
    </div>
  </body>
</html>
