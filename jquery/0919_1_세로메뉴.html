<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jquery</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
      }
      ul#navi {
        width: 200px;
        margin: 0 auto;
        text-indent: 10px;
      }
      ul#navi > li {
        margin-bottom: 3px;
      }
      div.title {
        height: 35px;
        line-height: 35px;
        background: #ccc;
        cursor: pointer;
      }
      div.title:hover,
      div.title.on {
        background: #8ac007;
      }
      .sub li {
        height: 35px;
        line-height: 35px;
        background: #f4f4f4;
        cursor: pointer;
      }
      .sub li a {
        display: block;
        width: 100%;
        height: 100%;
      }
      .sub li a:hover {
        background: #cf0;
      }
    </style>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
      $(function () {
        /* // 방법1
         $(".sub").hide();
        $(".title").click(function () {
          $(".sub").css("display", "none");
          $(this).next().show;
          $(".title").removeClass("on");
          $(this).addClass("on");
        }); */

        /* // 방법2
        $(".sub").hide();
        $(".title").click(function () {
          if ($(this).next().css("display") == "none") {
            $(".sub").slideUp();
          }
          $(this).next().slideToggle();
          $(".title").removeClass("on");
          $(this).addClass("on");
        }); */
        /* // 방법3
        $(".sub").hide();
        $(".title").click(function () {
          $(".sub").each(function () {
            if ($(this).css("display") == "block") {
              $(this).slideUp();
            }
          });
          $(this).next().slideDown();
        }); */
        /* // 방법4
        $(".sub").hide();
        $(".title").click(function () {
          if ($(this).hasClass("on") == false) {
            $(".sub").slideUp();
            $(this).next().slideDown();
            $(".title").removeClass("on");
            $(this).addClass("on");
          } else {
            $(this).next().slideUp();
            $(this).removeClass("on");
          }
        }); */
        // 방법5
        $(".sub").hide();
        let current;
        $(".title").click(function () {
          if ($(this).hasClass("on") == false) {
            $(".sub").slideUp();
            $(this).next().slideDown();
            $(".title").removeClass("on");
            $(this).addClass("on");
          } else {
            $(this).next().slideUp();
            $(this).removeClass("on");
          }
        });
        // 사용자가 클릭하지 않아도 1번 자동으로 실행시켜주기
        function init(n) {
          current = n;
          setTimeout(function () {
            $("#navi > li").eq(current).find(".sub").slideDown();
            $("#navi > li").eq(current).find(".title").addClass("on");
          }, 1000);
        }
        init(0); // 괄호안에 인덱스 번호의 .sub이 열림
      });
    </script>
  </head>
  <body>
    <ul id="navi">
      <li>
        <div class="title">title1</div>
        <ul class="sub">
          <li><a href="#">sub1-1</a></li>
          <li><a href="#">sub1-2</a></li>
          <li><a href="#">sub1-3</a></li>
        </ul>
      </li>
      <li>
        <div class="title">title2</div>
        <ul class="sub">
          <li><a href="#">sub2-1</a></li>
          <li><a href="#">sub2-2</a></li>
          <li><a href="#">sub2-3</a></li>
        </ul>
      </li>
      <li>
        <div class="title">title3</div>
        <ul class="sub">
          <li><a href="#">sub3-1</a></li>
          <li><a href="#">sub3-2</a></li>
          <li><a href="#">sub3-3</a></li>
        </ul>
      </li>
    </ul>
  </body>
</html>
