<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <title>아이콘font</title>
    <link rel="stylesheet" href="css/all.css" />
    <style>
      @font-face {
        font-family: solid;
        src: url(webfonts/fa-solid-900.woff2) format(woff2);
      }
      @font-face {
        font-family: regular;
        src: url(webfonts/fa-regular-400.woff2) format(woff2);
      }
      h1 {
        font-family: solid;
      }
      h1::before {
        content: "\f015";
        font-family: solid;
        color: aquamarine;
      }
      h2 {
        font-family: regular;
      }
      h1 i {
        font-weight: 100;
      }
    </style>
  </head>
  <body>
    <h1>&#xf015;</h1>
    <h2>&#xf007;</h2>
    <h1><i class="fa-regular fa-envelope"></i></h1>
  </body>
</html>
