<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>우리카드</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
        color: #333;
      }
      body {
        font-family: Arial, "맑은 고딕", sans-serif;
        background: #e2f3fc;
      }
      #wrap {
        width: 1080px;
        margin: 50px auto;
      }
      .quickmenu1 {
        text-align: center;
      }
      .quickmenu1 li {
        float: left;
      }
      div.image {
        width: calc(1080px / 4);
        position: relative;
      }
      div.image a:first-child {
        position: absolute;
        right: -15px;
        bottom: -30px;
        z-index: 3;
      }
      div.image a:nth-child(2) {
        position: absolute;
        right: -15px;
        bottom: -30px;
        z-index: 2;
      }
      div.image a:nth-child(3) {
        z-index: 1;
      }
      div.text {
        width: calc(1080px / 4);
      }
      div.text p.title {
        font-size: 25px;
        font-weight: 900;
        margin-top: 40px;
        margin-bottom: 5px;
      }
      div.text p.subtitle {
        margin-bottom: 30px;
      }
    </style>
  </head>
  <body>
    <div id="wrap">
      <ul class="quickmenu1">
        <li>
          <div class="image">
            <a href="#"><img src="images/woori1-2 (1).png" alt="woori1-2" /></a>
            <a href="#"><img src="images/woori1-3 (1).png" alt="woori1-3" /></a>
            <a href="#"><img src="images/woori1-1 (1).png" alt="woori1-1" /></a>
          </div>
          <div class="text">
            <p class="title">단기카드대출</p>
            <p class="subtitle">(현금서비스)</p>
            <p class="desc">
              현금이 급할 때 바로<br />찾아쓰는,<br />편리한 생활자금 마련방법
            </p>
          </div>
        </li>
        <li>
          <div class="image">
            <a href="#"><img src="images/woori1-2 (2).png" alt="woori1-2" /></a>
            <a href="#"><img src="images/woori1-3 (2).png" alt="woori1-3" /></a>
            <a href="#"><img src="images/woori1-1 (2).png" alt="woori1-1" /></a>
          </div>
          <div class="text">
            <p class="title">장기카드대출</p>
            <p class="subtitle">(카드론)</p>
            <p class="desc">
              목돈이 필요할 때<br />복잡한 심사 과정 없이<br />간편하게
            </p>
          </div>
        </li>
        <li>
          <div class="image">
            <a href="#"><img src="images/woori1-2 (3).png" alt="woori1-2" /></a>
            <a href="#"><img src="images/woori1-3 (3).png" alt="woori1-3" /></a>
            <a href="#"><img src="images/woori1-1 (3).png" alt="woori1-1" /></a>
          </div>
          <div class="text">
            <p class="title">일부결제금액이월약정</p>
            <p class="subtitle">(리볼빙)</p>
            <p class="desc">
              원하는 만큼 결제하고 매월<br />결제금액을 계획적으로 관리
            </p>
          </div>
        </li>
        <li>
          <div class="image">
            <a href="#"><img src="images/woori1-2 (4).png" alt="woori1-2" /></a>
            <a href="#"><img src="images/woori1-3 (4).png" alt="woori1-3" /></a>
            <a href="#"><img src="images/woori1-1 (4).png" alt="woori1-1" /></a>
          </div>
          <div class="text">
            <p class="title">올인원대출</p>
            <p class="subtitle">(신용대출)</p>
            <p class="desc">
              우리카드가 없어도 서류없이<br />방문없이 내 신용만으로
            </p>
          </div>
        </li>
      </ul>
    </div>
  </body>
</html>
