<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>float태그</title>
    <style>
      .wrap1 > div {
        width: 33.333%;
        float: left;
        background: #ccc;
      }
      .wrap2 {
        font-size: 0;
      }
      .wrap2 > div {
        width: 33.333%;
        display: inline-block;
        background: #ccc;
        font-size: 16px;
      }
      .wrap3 {
        background: #ccc;
        height: 21px;
      }
      .one {
        position: relative;
      }
      .two {
        position: relative;
        left: 33.333%;
        top: -21px;
      }
      .three {
        position: relative;
        left: 66.666%;
        top: -42px;
      }
      .wrap4 {
        position: relative;
      }
      .wrap4 > div {
        position: absolute;
        width: 33.333%;
        background: #ccc;
        top: 0;
      }
      .wrap4 .two {
        left: 33.333%;
      }
      .wrap4 .three {
        left: 66.666%;
      }
    </style>
  </head>
  <body>
    <div class="wrap1">
      <!-- float으로 가로배치 -->
      <div class="left">left</div>
      <div class="center">center</div>
      <div class="right">right</div>
    </div>
    <div class="wrap2">
      <!--display:inline-block으로 가로배치 -->
      <div class="left">left</div>
      <div class="center">center</div>
      <div class="right">right</div>
    </div>
    <div class="wrap3">
      <!--position으로 가로배치 -->
      <div class="one">left</div>
      <div class="two">center</div>
      <div class="three">right</div>
    </div>
    <div class="wrap4">
      <!--position으로 가로배치 -->
      <div class="one">left</div>
      <div class="two">center</div>
      <div class="three">right</div>
    </div>
  </body>
</html>
