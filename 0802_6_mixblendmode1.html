<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0,user-scalable=no, minimum-scale=1, maximum-scale=1"
    />
    <title>반응형 웹</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .bg {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 775px;
        background: #fff;
        z-index: 1;
        animation: opcity 2s forwards;
      }
      .visual {
        width: 100%;
        height: 775px;
        position: relative;
        overflow: hidden;
      }
      .visual > div {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 775px;
        mix-blend-mode: multiply;
      }
      .visual > div p,
      .visual > div span {
        position: absolute;
        left: 0;
        top: 0;
      }
      .visual .top p {
        top: 300px;
        animation: top 1s ease-out forwards;
      }
      .visual .top span:first-of-type {
        mix-blend-mode: multiply;
      }
      .visual .top span:last-of-type {
        mix-blend-mode: screen;
      }
      .visual .bottom p {
        top: -200px;
        animation: bottom 1s ease-out forwards;
      }
      .visual .bottom span:first-of-type {
        mix-blend-mode: multiply;
      }
      .visual .bottom span:last-of-type {
        mix-blend-mode: screen;
      }
      @keyframes top {
        0% {
          top: 300px;
        }
        100% {
          top: 0;
        }
      }
      @keyframes bottom {
        0% {
          top: -200px;
        }
        100% {
          top: 0;
        }
      }
      @keyframes opcity {
        0% {
          opacity: 1;
        }
        99% {
          opacity: 0;
        }
        100% {
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="bg"></div>
    <div class="visual">
      <div class="top">
        <p><img src="images/mixblendmode/images/haut-6.webp" alt="" /></p>
        <p><img src="images/mixblendmode/images/haut-5.webp" alt="" /></p>
        <p><img src="images/mixblendmode/images/haut-3.webp" alt="" /></p>
        <p><img src="images/mixblendmode/images/haut-2.webp" alt="" /></p>
        <p><img src="images/mixblendmode/images/haut-1.webp" alt="" /></p>
        <span
          ><img src="images/mixblendmode/images/mask-top-2.png" alt=""
        /></span>
        <span
          ><img src="images/mixblendmode/images/mask-bottom-2.png" alt=""
        /></span>
      </div>
      <div class="bottom">
        <p><img src="images/mixblendmode/images/bas-2.webp" alt="" /></p>
        <p><img src="images/mixblendmode/images/bas-3.webp" alt="" /></p>
        <p><img src="images/mixblendmode/images/bas-1.webp" alt="" /></p>
        <span
          ><img src="images/mixblendmode/images/mask-bottom-2.png" alt=""
        /></span>
        <span
          ><img src="images/mixblendmode/images/mask-top-2.png" alt=""
        /></span>
      </div>
    </div>
  </body>
</html>
