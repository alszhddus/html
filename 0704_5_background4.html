<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>background</title>
    <style>
      div {
        height: 100px;
        /* 한번에 적는법 */
        /* background: url(images/photo1.jpg) left top/50px no-repeat,
          url(images/photo1.jpg) right bottom/50px no-repeat,
          url(images/photo1.jpg) center/50px no-repeat;
         */
        /* 나눠서 적는법(꼭 순서를 신경써서 짝꿍을 잘 지어줘야함) */
        background-image: url(images/photo1.jpg), url(images/photo1.jpg),
          url(images/photo1.jpg);
        background-position: left top, right bottom, center;
        background-size: 50px;
        background-repeat: no-repeat;
        border: 1px solid #000;
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
