<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>transform 속성 연습</title>
    <style>
      div {
        width: 200px;
        height: 20px;
        margin: 10px;
        padding: 10px;
        border: 1px solid #8ac007;
        cursor: pointer;
        transition: all 1s;
      }
      .div1:hover {
        background: #8ac007;
        color: #fff;
      }
      .div2:hover {
        /* transform: translate(30px, 0); */
        margin-left: 30px;
      }
      .div3:hover {
        border: 10px solid #8ac007;
      }
      .div4:hover {
        width: 400px;
        height: 400px;
      }
    </style>
  </head>
  <body>
    <div class="div1">color change</div>
    <div class="div2">offset change</div>
    <div class="div3">border change</div>
    <div class="div4">size change</div>
  </body>
</html>
