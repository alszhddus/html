<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>float태그(연습)(내가한거)</title>
    <style>
      .wrap {
        margin: 0 auto;
        width: 1200px;
        overflow: hidden;
      }
      .wrap .one {
        height: 100px;
        background: #f00;
      }
      .wrap .two {
        height: 100px;
        background: #00f;
      }
      .wrap .three {
        float: left;
        width: 20%;
        height: 500px;
        background: #0f0;
      }
      .wrap .four {
        float: left;
        width: 70%;
        height: 500px;
        background: rgb(255, 168, 197);
      }
      .wrap .five {
        float: left;
        width: 10%;
        height: 500px;
        background: #0f0;
      }
      .wrap .six {
        clear: left;
        height: 100px;
        background: #00f;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="one">1</div>
      <div class="two">2</div>
      <div class="three">3</div>
      <div class="four">4</div>
      <div class="five">5</div>
      <div class="six">6</div>
    </div>
  </body>
</html>
