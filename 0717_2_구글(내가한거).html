<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>구글</title>
    <style>
      @font-face {
        font-family: AppleSD;
        src: url(webfonts/AppleSDGothicNeoR.woff) format("woff");
      }
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
        color: #000;
      }
      body {
        font-family: Arial, "AppleSD", "맑은 고딕", sans-serif;
      }
      header {
        width: 100%;
        height: 60px;
      }
      header .head {
        padding: 20px;
        text-align: center;
      }
      header .head ul li:hover a {
        text-decoration: underline;
      }
      header .head .left {
        font-size: 14px;
      }
      header .head .left li {
        float: left;
        padding: 0 10px;
      }
      header .head .right {
        float: right;
        font-size: 13px;
      }
      header .head .right li {
        float: left;
        padding: 0 10px;
      }
      header .head .right li:last-child {
        background: #1a73e8;
        padding: 9px 15px;
        height: 36px;
      }
      header .head .right li:last-child a {
        color: #fff;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="head">
        <ul class="left">
          <li><a href="#">Google 정보</a></li>
          <li><a href="#">스토어</a></li>
        </ul>
        <ul class="right">
          <li><a href="#">Gmail</a></li>
          <li><a href="#">이미지</a></li>
          <li>
            <a href="#"
              ><img src="images/google/image/menu.gif" alt="menu"
            /></a>
          </li>
          <li><a href="#">로그인</a></li>
        </ul>
      </div>
    </header>
  </body>
</html>
