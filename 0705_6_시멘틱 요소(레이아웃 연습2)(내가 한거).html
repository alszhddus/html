<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>레이아웃 연습2 (내가한거)</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      #wrap {
        width: 1200px;
        margin: 0 auto;
      }
      .header > div {
        float: left;
        height: 100px;
      }
      .logo1 {
        width: 200px;
        background: #bbb;
      }
      .menu {
        width: calc(1200px - 200px);
        background: #ccc;
      }
      .imgslide {
        clear: both;
        width: 100%;
        height: 300px;
        background: #ddd;
      }
      .content > div {
        float: left;
        height: 200px;
      }
      .notice {
        width: calc(100% / 3);
        background: #eee;
      }
      .banner {
        width: calc(100% / 3);
        background: #fff;
      }
      .shor {
        width: calc(100% / 3);
        background: #bbb;
      }
      .footer > div {
        float: left;
        height: 100px;
      }
      .logo2 {
        width: 200px;
        background: #ddd;
      }
      .copy {
        width: calc(1200px - 400px);
        background: #ccc;
      }
      .sns {
        width: 200px;
        background: #ddd;
      }
    </style>
  </head>
  <body>
    <div id="wrap">
      <div class="header">
        <div class="logo1">로고</div>
        <div class="menu">메뉴</div>
      </div>
      <div class="imgslide">이미지슬라이드</div>
      <div class="content">
        <div class="notice">공지사항/갤러리</div>
        <div class="banner">배너</div>
        <div class="shor">바로가기</div>
      </div>
      <div class="footer">
        <div class="logo2">로고</div>
        <div class="copy">copyright</div>
        <div class="sns">sns</div>
      </div>
    </div>
  </body>
</html>
