<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>transform 속성 연습(내가한거)</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
        width: 1200px;
        margin: 0 auto;
        padding-top: 100px;
      }
      ul li {
        width: 300px;
        height: 330px;
        float: left;
        background: #fff;
        overflow: hidden;
        text-align: center;
        box-shadow: 5px 5px 15px 0 rgba(0, 0, 0, 0.2);
        border: 1px solid #eee;
        box-sizing: border-box;
      }
      ul li:first-child,
      ul li:nth-child(3) {
        transform: rotate(-5deg);
      }
      ul li:nth-child(2),
      ul li:nth-child(4) {
        transform: rotate(5deg);
      }
      div.box {
        padding-top: 15px;
        line-height: 55px;
      }
      .box img {
        width: 270px;
        height: 250px;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>
        <div class="box"><img src="images/photo1.jpg" alt="photo1" /></div>
        <p>그린컴퓨터아트학원</p>
      </li>
      <li>
        <div class="box"><img src="images/photo2.jpg" alt="photo2" /></div>
        <p>그린컴퓨터아트학원</p>
      </li>
      <li>
        <div class="box"><img src="images/photo3.jpg" alt="photo3" /></div>
        <p>그린컴퓨터아트학원</p>
      </li>
      <li>
        <div class="box"><img src="images/photo4.jpg" alt="photo4" /></div>
        <p>그린컴퓨터아트학원</p>
      </li>
    </ul>
  </body>
</html>
