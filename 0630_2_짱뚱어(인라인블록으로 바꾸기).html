<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <title>짱뚱어</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .fish {
        border: 1px solid #000;
        text-align: center;
      }
      p,
      ul {
        display: inline-block;
      }
      ul {
        list-style: none;
        text-align: left;
        vertical-align: top;
        width: 600px;
      }
      h3 {
        text-align: left;
      }
    </style>
  </head>
  <body>
    <div class="fish">
      <h3>짱뚱어</h3>
      <p><img src="images/fish.jpg" alt="물고기" /></p>
      <ul>
        <li>농어목 망둑어과의 바닷물고기</li>
        <li><strong>학명</strong> : <i>boleophthalmus pectinirostris</i></li>
        <li><strong>분류</strong> : 농어목 망둥어과</li>
        <li>
          <strong>생활방식</strong> : 공기호흡, 뻘을 살금살금 기어다니 면서
          먹이를 먹음
        </li>
        <li><strong>크기</strong> : 몸길이 약 18cm</li>
        <li>
          <strong>체색</strong> : 푸른색, 배쪽 연한 색, 몸쪽 흰색의 작은 점이
          흩어져 있음
        </li>
        <li><strong>분포지역</strong> : 서부태평양의 열대 해역</li>
      </ul>
    </div>
  </body>
</html>
