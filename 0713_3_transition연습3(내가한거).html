<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>transition연습(내가한거)</title>
    <style>
      @font-face {
        font-family: "Noto Sans KR";
        src: url(webfonts/NotoSansKR-Medium.otf) format("otf");
      }
      * {
        margin: 0;
        padding: 0;
      }
      body {
        font-family: "Noto Sans KR", sans-serif;
      }
      ul {
        list-style: none;
      }
      #con {
        width: 100%;
        height: 599px;
        text-align: center;
        padding: 120px 0;
        background: url(./images/극동건설/mid_bg_img1.jpg) center/cover;
        color: #fff;
      }
      #con ul {
        display: inline-block;
        width: 1280px;
        margin: 70px 100px 0;
      }
      #con > p.bigtitle {
        font-size: 45px;
        margin: 110px 0 0 16px;
      }
      #con ul .title {
        display: inline-block;
        width: ;
        line-height: 40px;
        font-size: 25px;
        margin: 0 0 16px;
        padding: 5px 40px;
      }
      #con ul li {
        width: 25%;
        float: left;
      }
      #con ul li {
        padding: 30px;
        border-right: 1px solid #fff;
        box-sizing: border-box;
      }
      #con ul li:last-child {
        border-right: none;
      }
      .line {
        position: absolute;
        background: #fff;
      }
      .line-top {
        width: 170px;
        height: 1px;
        left: 350px;
        top: 0;
        transform: scaleX(1);
        transition: transform 1s ease-in-out;
      }
    </style>
  </head>
  <body>
    <div id="con">
      <p class="bigtitle">
        개개인의 특성과 능력을 중시하는 극동건설은<br />여러분의
        <strong>성장의 터</strong>를 마련합니다.
      </p>
      <ul>
        <li class="one">
          <div class="col">
            <p class="title">인재상</p>
            <span class="line line-top"></span>
            <span class="line line-right"></span>
            <span class="line line-bottom"></span>
            <span class="line line-left"></span>
          </div>
          <div class="box">
            극동건설이 추구하는 인재상을<br />여러분께 소개합니다
          </div>
        </li>
        <li class="two">
          <div class="col">
            <p class="title">인사제도</p>
            <span class="line line-top"></span>
            <span class="line line-right"></span>
            <span class="line line-bottom"></span>
            <span class="line line-left"></span>
          </div>
          <div class="box">
            임직원의 역량향상과 동기부여를<br />위해 다양한 제도를 운영합니다
          </div>
        </li>
        <li class="three">
          <div class="col">
            <p class="title">채용안내</p>
            <span class="line line-top"></span>
            <span class="line line-right"></span>
            <span class="line line-bottom"></span>
            <span class="line line-left"></span>
          </div>
          <div class="box">
            극동건설의 채용제도 및 절차를<br />자세히 소개합니다
          </div>
        </li>
        <li class="four">
          <div class="col">
            <p class="title">채용공고</p>
            <span class="line line-top"></span>
            <span class="line line-right"></span>
            <span class="line line-bottom"></span>
            <span class="line line-left"></span>
          </div>
          <div class="box">극동건설의 채용공고를<br />소개합니다</div>
        </li>
      </ul>
    </div>
  </body>
</html>
