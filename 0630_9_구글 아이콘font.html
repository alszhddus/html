<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <title>구글 아이콘font</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <style>
      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 900, "GRAD" 0, "opsz" 48;
        font-size: 150px;
        color: blueviolet;
      }

      #home.material-symbols-outlined {
        font-variation-settings: "FILL" 1, "wght" 100, "GRAD" 0, "opsz" 48;
      }
    </style>
  </head>
  <body>
    <span class="material-symbols-outlined"> search </span>
    <span class="material-symbols-outlined"> home </span>
    <span class="material-symbols-outlined" id="home"> home </span>
  </body>
</html>
