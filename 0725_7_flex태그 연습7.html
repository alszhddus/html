<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flex태그</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .flex {
        height: 100vh;
        display: flex;
        background: #ccc;
        align-items: center;
        justify-content: center;
      }
      .flex div {
        width: 100px;
        height: 100px;
        border: 1px solid #000;
        background: #ddd;
      }
    </style>
  </head>
  <body>
    <div class="flex">
      <div></div>
    </div>
  </body>
</html>
