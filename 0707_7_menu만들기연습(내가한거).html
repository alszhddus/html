<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>menu만들기연습(내가한거)</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
      }
      body {
        font-family: Arial, "맑은 고딕", sans-serif;
        background: #fff;
      }
      #menu {
        float: right;
      }
      ul.gnb {
        width: 700px;
      }
      ul.gnb li {
        width: 25%;
        display: block;
        float: left;
        background: rgb(255, 184, 184);
        text-align: center;
      }
      ul.gnb > li > a {
        display: block;
        border: 1px solid rgb(255, 113, 113);
        border-left: none;
        color: #333;
        line-height: 50px;
      }
      ul.gnb > li > a:last-child {
        border-right: 1px solid rgb(255, 113, 113);
      }
      ul.gnb > li > a:hover,
      ul.gnb > li:hover > a {
        display: block;
        line-height: 50px;
        background: rgb(255, 113, 113);
      }
      ul.gnb li:hover .lnb {
        height: 120px;
        display: block;
      }
      ul.lnb {
        height: 0;
        width: 100%;
        display: none;
        clear: both;
        z-index: 100;
        transition: 0.5s;
      }
      ul.lnb > li {
        width: 100%;
        float: left;
        background: #eee;
        line-height: 30px;
      }
      ul.lnb li > a {
        color: #333;
      }
      ul.lnb li > a:hover {
        display: block;
        background: rgb(255, 184, 184);
      }
      ul.gnb:hover .lnb {
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="menu">
      <nav>
        <ul class="gnb">
          <li>
            <a href="#">탑</a>
            <ul class="lnb">
              <li><a href="#">블라우스</a></li>
              <li><a href="#">티</a></li>
              <li><a href="#">셔츠</a></li>
              <li><a href="#">니트</a></li>
            </ul>
          </li>
          <li>
            <a href="#">아우터</a>
            <ul class="lnb">
              <li><a href="#">자켓</a></li>
              <li><a href="#">코트</a></li>
              <li><a href="#">가디건</a></li>
              <li><a href="#">머플러</a></li>
            </ul>
          </li>
          <li>
            <a href="#">팬츠</a>
            <ul class="lnb">
              <li><a href="#">청바지</a></li>
              <li><a href="#">짧은바지</a></li>
              <li><a href="#">긴바지</a></li>
              <li><a href="#">레깅스</a></li>
            </ul>
          </li>
          <li>
            <a href="#">악세서리</a>
            <ul class="lnb">
              <li><a href="#">귀고리</a></li>
              <li><a href="#">목걸이</a></li>
              <li><a href="#">반지</a></li>
              <li><a href="#">팔찌</a></li>
            </ul>
          </li>
        </ul>
      </nav>
    </div>
  </body>
</html>
