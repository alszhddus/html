<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>madforgarlic 만들기</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
      }
      body {
        font-family: Arial, "맑은 고딕", sans-serif;
        background: #161616;
      }
      .top {
        background: #666;
      }
      .top .topmenu {
        width: 1000px;
        margin: 0 auto;
        display: flex;
        justify-content: flex-end;
      }
      .top .topmenu ul {
        display: flex;
        height: 30px;
        align-items: center;
      }
      .top .topmenu ul li {
        margin-left: 10px;
      }
      .top .topmenu ul li a {
        color: #fff;
        text-transform: uppercase;
        font-size: 14px;
      }
      .top .topmenu ul li img {
        vertical-align: middle;
      }
      :focus {
        outline: none;
      }
      .head {
        width: 1000px;
        height: 70px;
        margin: 0 auto;
        display: flex;
        justify-content: space-between;
      }
      .head ul {
        display: flex;
        align-items: center;
      }
      .head ul li a {
        display: block;
        width: 100%;
        line-height: 70px;
        color: #fff;
        text-transform: uppercase;
        font-size: 20px;
        font-weight: 600;
        padding: 0 20px;
        box-sizing: border-box;
      }
      .head ul li a:hover {
        background: #fff;
        color: #161616;
      }
      .visual {
        background: #999;
      }
      .visual .madimg {
        width: 1000px;
        height: 400px;
        margin: 0 auto;
      }
      ul.banner {
        width: 1000px;
        margin: 20px auto;
        display: flex;
        justify-content: space-between;
      }
      .event {
        width: 1000px;
        margin: 0 auto;
        display: flex;
        justify-content: space-between;
      }
      .event .right {
        display: flex;
        flex: 1;
        justify-content: center;
        align-items: center;
        color: #fff;
      }
      .event .right h2 {
        margin-bottom: 20px;
      }
      .event .right strong {
        margin-right: 10px;
      }
      .event .right span {
        margin-left: 10px;
        font-size: 14px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div id="wrap">
      <div class="top">
        <div class="topmenu">
          <ul>
            <li><a href="#">login</a></li>
            <li><a href="#">join</a></li>
            <li><a href="#">cust</a></li>
            <li>
              <input type="search" value="검색어를 입력해주세요" /><a href="#">
                <img src="images/madforgarlic/images/zoom.png" alt="zoom" />
              </a>
            </li>
          </ul>
        </div>
      </div>
      <div class="head">
        <div class="logo">
          <img src="images/madforgarlic/images/mad_12.gif" alt="logo" />
        </div>
        <ul>
          <li><a href="#">brand</a></li>
          <li><a href="#">menu</a></li>
          <li><a href="#">store</a></li>
          <li><a href="#">membership</a></li>
          <li><a href="#">event </a></li>
        </ul>
      </div>
      <div class="visual">
        <div class="madimg">
          <img src="images/madforgarlic/images/mad_17.jpg" alt="visual" />
        </div>
      </div>
      <ul class="banner">
        <li>
          <a href="#"
            ><img src="images/madforgarlic/images/mad_25.jpg" alt="mad_25"
          /></a>
        </li>
        <li>
          <a href="#"
            ><img src="images/madforgarlic/images/mad_27.jpg" alt="mad_27"
          /></a>
        </li>
        <li>
          <a href="#"
            ><img src="images/madforgarlic/images/mad_29.jpg" alt="mad_29"
          /></a>
        </li>
        <li>
          <a href="#"
            ><img src="images/madforgarlic/images/mad_31.jpg" alt="mad_31"
          /></a>
        </li>
      </ul>
      <div class="event">
        <div class="left">
          <a href="#"
            ><img src="images/madforgarlic/images/mad_39.jpg" alt="mad_39"
          /></a>
        </div>
        <div class="right">
          <div class="notice">
            <h2>공지사항</h2>
            <p>
              <strong>MAD SURPRISE</strong>매월 지정일 매드서프라이즈!

            <p>
              <strong>MAD CELEBRATION</strong> 생일, 결혼기념일 스페셜!
              <span>2017-06-28</span>
            </p>
            <p>
              <strong>MAD DAY</strong>매월 마지막 주 수요일 기억하세요!<span
                >2017-06-28</span
              >
            </p>
            <p>
              <strong>MAD 10%</strong>멤버십이라면 언제나 10% 할인제공!
              <span>2017-06-28</span>
            </p>
            <p>
              <strong>MAD REWARDS</strong>올수록 커지는 리워즈 혜택!
              <span>2017-06-28</span>
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
