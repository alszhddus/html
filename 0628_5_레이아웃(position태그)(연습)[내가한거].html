<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>레이아웃(position태그)(연습)[내가한거]</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      div.a {
        position: absolute;
        width: 300px;
        height: 300px;
        background: #00f;
      }
      div.b {
        position: absolute;
        width: 200px;
        height: 200px;
        background: #ff0;
        top: 300px;
        left: 300px;
      }
      div.c {
        position: absolute;
        width: 100px;
        height: 100px;
        background: #f0f;
        top: 500px;
        left: 500px;
      }
      ul {
        list-style: none;
      }
    </style>
  </head>
  <body>
    <div class="a">
      <ul>
        <li>a</li>
      </ul>
    </div>
  <body>
    <div class="b">
      <ul>
        <li>b</li>
      </ul>
    </div>
  <body>
    <div class="c">
      <ul>
        <li>c</li>
      </ul>
    </div>
  </body>
</html>
