<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>float태그(연습)(내가한거)</title>
    <style>
      body {
        text-align: center;
      }
      .wrap1 {
        width: 1280;
        background: #ccc;
      }
      .wrap2 {
        width: 426px;
      }
      .wrap2 > div {
        float: left;
        background: black;
      }
    </style>
  </head>
  <body>
    <div class="wrap1">
      <div>부모요소</div>
    </div>
    <div class="wrap2">
      <div>자식요소</div>
      <div>자식요소</div>
      <div>자식요소</div>
    </div>
  </body>
</html>
