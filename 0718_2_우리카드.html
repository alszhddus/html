<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>우리카드</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
        color: #333;
      }
      .quickmenu {
        width: 1080px;
        margin: 0 auto;
        text-align: center;
      }
      .quickmenu li {
        position: relative;
        float: left;
        width: calc(1080px / 4 - 43px);
        padding: 0 20px;
      }
      .quickmenu li .title {
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 25px;
      }
      .quickmenu li .desc {
        font-size: 18px;
      }
      .quickmenu li::before {
        position: absolute;
        right: 0;
        top: 40%;
        content: "";
        width: 1px;
        height: 168px;
        background: #d9d9d9;
      }
      .quickmenu li:last-child::before {
        background: none;
      }
      .quickmenu li a .obj {
        position: relative;
        left: -50px;
        top: 0;
      }
    </style>
  </head>
  <body>
    <ul class="quickmenu">
      <li>
        <a href="#"
          ><img src="images/woori_obj_1.png" alt="woori_obj_1" class="obj"
        /></a>
        <p class="title">해외이용의 정석</p>
        <p class="desc">여행, 직구, 항공<br />무엇이든 우리카드로</p>
      </li>
      <li>
        <a href="#"><img src="images/woori_obj_2.png" alt="woori_obj_1" /></a>
        <p class="title">My Pick 서비스</p>
        <p class="desc">혜택도 맞춤!<br />나만을 위한 맞춤 혜택</p>
      </li>
      <li>
        <a href="#"><img src="images/woori_obj_3.png" alt="woori_obj_1" /></a>
        <p class="title">우리v클럽</p>
        <p class="desc">특별함을 원하는<br />고객을 위한 VIP우대 혜택</p>
      </li>
      <li>
        <a href="#"><img src="images/woori_obj_4.png" alt="woori_obj_1" /></a>
        <p class="title">우리 Point</p>
        <p class="desc">차곡차곡 쌓아<br />다양한 곳에서 사용가능</p>
      </li>
    </ul>
  </body>
</html>
