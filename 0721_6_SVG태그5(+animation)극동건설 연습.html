<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG태그</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {+
        list-style: none;
      }
      a {
        text-decoration: none;
      }
      body {
        font-family: Arial, "맑은 고딕", sans-serif;
      }
      svg {
        border: 1px solid #000;
        width: 500px;
        height: 500px;
        stroke-linecap:square;
        stroke-dasharray: 800;
        stroke-dashoffset: 0;

        /* transform: rotate(-90deg); */
      }
      @keyframes ani{
      0%{
        stroke-dashoffset: 800;
       }
      100%{
        stroke-dashoffset: 0;
      }
      }
      svg:hover rect{
        stroke-width: 10px;
        animation: ani 1s forwards;
        stroke:#00f
      }
    </style>
  </head>
  <body>
    <svg>
      <rect
        x="10"
        y="10"
        width="200"
        height="200"
        cx="250"
        cy="250"
        r="100"
        fill="none"
      />
    </svg>
  </body>
</html>
