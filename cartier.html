<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/cartier.css" />
    <title>cartier</title>
  </head>
  <body>
    <div class="head">
      <div class="headwrap">
        <div class="menubtn">
          <svg>
            <line
              x1="0"
              y1="10"
              x2="30"
              y2="10"
              fill="none"
              stroke="#fff"
              stroke-width="1"
            />
            <line
              x1="0"
              y1="20"
              x2="30"
              y2="20"
              fill="none"
              stroke="#fff"
              stroke-width="1"
            />
            <line
              x1="0"
              y1="30"
              x2="30"
              y2="30"
              fill="none"
              stroke="#fff"
              stroke-width="1"
            />
          </svg>
        </div>
        <div class="headwrap2">
          <div class="cartierlogo">
            <a href="#"
              ><img src="images/cartier/cartierlogo.svg" alt="cartier logo"
            /></a>
          </div>
          <div class="topico">
            <ul>
              <li>
                <a href="#"
                  ><img
                    src="images/cartier/topicon01.svg"
                    alt="관심상품 아이콘"
                /></a>
              </li>
              <li>
                <a href="#"
                  ><img
                    src="images/cartier/topicon02.svg"
                    alt="마이페이지 아이콘"
                /></a>
              </li>
              <li>
                <a href="#"
                  ><img src="images/cartier/topicon03.svg" alt="장소 아이콘"
                /></a>
              </li>
              <li>
                <a href="#"
                  ><img
                    src="images/cartier/topicon04.svg"
                    alt="장바구니 아이콘"
                /></a>
              </li>
              <li>
                <a href="#"
                  ><img src="images/cartier/topicon05.svg" alt="검색 아이콘"
                /></a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="firstpage">
      <div class="mainvisualwrap">
        <div class="mainvisual">
          <p><img src="images/cartier/model01.png" alt="model01" /></p>
          <p>
            <img src="images/cartier/mainvisual01.png" alt="mainvisual01" />
          </p>
          <p>
            <img src="images/cartier/mainvisual02.png" alt="mainvisual02" />
          </p>
          <p>
            <img src="images/cartier/mainvisual03.png" alt="mainvisual03" />
          </p>
          <p>
            <img src="images/cartier/mainvisual04.png" alt="mainvisual04" />
          </p>
          <p>
            <img src="images/cartier/mainvisual05.png" alt="mainvisual05" />
          </p>
        </div>
        <div class="viewbtn">
          <svg>
            <circle
              cx="20"
              cy="60.5"
              r="17.5"
              fill="none"
              stroke="#fff"
              stroke-width="1"
            />
            <polyline
              points="20,0 20,65 25,55"
              style="fill: none; stroke: #fff; stroke-width: 1"
            />
          </svg>
          <p>view more</p>
        </div>
      </div>
    </div>
    <div class="secondpage"></div>
  </body>
</html>
