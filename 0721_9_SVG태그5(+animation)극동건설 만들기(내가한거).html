<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG태그</title>
    <style>
      @font-face {
        font-family: "noto";
        src: url(webfonts/NotoSansKR-Medium.otf) format(otf);
      }
        * {
          margin: 0;
          padding: 0;
        }
        ul {+
          list-style: none;
        }
        a {
          text-decoration: none;
        }
        body {
          font-family: Arial, "noto", sans-serif;
        }
        #wrap{
          position: relative;
        }
        #wrap .desc{
          position:absolute;
          color: #544c47;
          padding: 40px 30px;
        }
        #wrap .desc p:first-child{
          font-size: 25px;
          font-weight: 500;
          margin-bottom: 16px;
        }
        #wrap .desc p:first-child span{
          font-weight: 900;
        }
        svg{
          width: 250px;
          height: 255px;

        }
         svg rect {
          width: 240px;
          height: 245px;
          stroke-linecap:square;
          stroke-dasharray: 970;
          stroke-dashoffset: 0;
          /* transform: rotate(-90deg); */
        }
        svg polyline{
          width: 240px;
          height: 245px;
        }
        @keyframes ani{
        0%{
          stroke-dashoffset: 970;
          stroke: rgb(39, 39, 137);
         }
        100%{
          stroke-dashoffset: 0;
          stroke: rgb(39, 39, 137);
        }
      }
        @keyframes ani2{
        0%{
          stroke-dashoffset: 0;
          stroke: rgb(39, 39, 137);
         }
        100%{
          stroke-dashoffset: 970;
          stroke: rgb(39, 39, 137);
        }
        }
        #wrap:hover svg rect{
          stroke-width: 5px;
          animation: ani 0.5s forwards;
          stroke:transparent;

        }
        #wrap:not(:hover) svg rect{
        stroke-width: 5px;
          animation: ani2 0.5s;
          stroke:transparent;
        }
        #wrap:hover svg polyline{
          transform: translateX(30px);
          transition: 0.5s;
        }

        #wrap:not(:hover) svg polyline{
          transform: translateX(0);
          transition: 0.5s;
        }
    </style>
  </head>
  <body>
    <div id="wrap">
      <div class="desc">
        <p>언론속의<br /><span>극동</span></p>
        <p>언론에 소개되는 극동의<br />소식을 안내해드립니다.</p>
      </div>
      <svg>
        <g>
          <rect
            x="5"
            y="5"
            width="240"
            height="245"
            cx="250"
            cy="250"
            r="100"
            fill="#f0f0f0"
          />
          <polyline
            points="30,205 100,205 85,195"
            style="fill: none; stroke: #544c47; stroke-width: 1"
          />
        </g>
      </svg>
    </div>
  </body>
</html>
