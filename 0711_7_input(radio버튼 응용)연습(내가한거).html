<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form태그(input태그)</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        width: 100%;
      }
      input[type="radio"] {
        display: none;
      }
      .title div {
        display: none;
        width: 100%;
        height: 200px;
        line-height: 200px;
        text-align: center;
      }
      .title div:first-child {
        background: red;
      }
      .title div:nth-child(2) {
        background: green;
      }
      .title div:nth-child(3) {
        background: blue;
      }
      .title div:nth-child(4) {
        background: orange;
      }
      .con label {
        display: block;
        float: left;
        width: calc(100% / 4);
        line-height: 40px;
        text-align: center;
      }
      .con label:first-child {
        background: red;
      }
      .con label:nth-child(2) {
        background: green;
      }
      .con label:nth-child(3) {
        background: blue;
      }
      .con label:nth-child(4) {
        background: orange;
      }
      #one:checked ~ .title > div:first-child,
      #two:checked ~ .title > div:nth-child(2),
      #three:checked ~ .title > div:nth-child(3),
      #four:checked ~ .title > div:nth-child(4) {
        display: block;
      }
    </style>
  </head>
  <body>
    <input type="radio" name="con" id="one" checked />
    <input type="radio" name="con" id="two" />
    <input type="radio" name="con" id="three" />
    <input type="radio" name="con" id="four" />
    <div class="title">
      <div class="tabcon"><h1>content1</h1></div>
      <div class="tabcon"><h1>content2</h1></div>
      <div class="tabcon"><h1>content3</h1></div>
      <div class="tabcon"><h1>content4</h1></div>
    </div>
    <div class="con">
      <label for="one">content1</label>
      <label for="two">content2</label>
      <label for="three">content3</label>
      <label for="four">content4</label>
    </div>
  </body>
</html>
