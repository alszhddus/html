<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flex태그</title>
    <style>
      .float {
        background: #ccc;
        padding: 20px;
        overflow: hidden;
      }
      .float div {
        float: left;
        background: #0f0;
        border: 1px solid #000;
      }
      .flex {
        clear: both;
        background: #ddd;
        padding: 20px;
      }
      .container1 {
        display: flex;
      }
      .container2 {
        display: inline-flex;
      }
      .flex div {
        background: #0f0;
        border: 1px solid #000;
      }
    </style>
  </head>
  <body>
    <div class="float">
      <div>1<br />2<br />3</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
    </div>
    <div class="flex container1">
      <div>1<br />2<br />3</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
    </div>
    <div class="flex container2">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
    </div>
  </body>
</html>
