<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/cartier.css" />
    <title>cartier</title>
  </head>
  <body>
    <div class="head">
      <div class="headwrap">
        <div class="menubtn">
          <svg>
            <line
              x1="0"
              y1="10"
              x2="30"
              y2="10"
              fill="none"
              stroke="#fff"
              stroke-width="1"
            />
            <line
              x1="0"
              y1="20"
              x2="30"
              y2="20"
              fill="none"
              stroke="#fff"
              stroke-width="1"
            />
            <line
              x1="0"
              y1="30"
              x2="30"
              y2="30"
              fill="none"
              stroke="#fff"
              stroke-width="1"
            />
          </svg>
        </div>
        <div class="headwrap2">
          <div class="cartierlogo">
            <a href="#"
              ><img src="images/cartierlogo.svg" alt="cartier logo"
            /></a>
          </div>
          <div class="topico">
            <ul>
              <li>
                <a href="#"
                  ><img src="images/topicon01.svg" alt="관심상품 아이콘"
                /></a>
              </li>
              <li>
                <a href="#"
                  ><img src="images/topicon02.svg" alt="마이페이지 아이콘"
                /></a>
              </li>
              <li>
                <a href="#"
                  ><img src="images/topicon03.svg" alt="장소 아이콘"
                /></a>
              </li>
              <li>
                <a href="#"
                  ><img src="images/topicon04.svg" alt="장바구니 아이콘"
                /></a>
              </li>
              <li>
                <a href="#"
                  ><img src="images/topicon05.svg" alt="검색 아이콘"
                /></a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="mainbg"></div>
    <div class="first">
      <div class="bg">
        <div class="bg_top">
          <p><img src="images/mainvisualbg03.png" alt="mainvisualbg03" /></p>
          <p><img src="images/mainvisualbg02.png" alt="mainvisualbg02" /></p>
          <p><img src="images/modelbg01.png" alt="modelbg01" /></p>
          <p><img src="images/mainvisualbg01.png" alt="mainvisualbg01" /></p>
        </div>
        <div class="bg_bottom">
          <p><img src="images/mainvisualbg04.png" alt="mainvisualbg04" /></p>
        </div>
      </div>
      <div class="firstpage">
        <div class="mainvisualwrap">
          <div class="mv_inner">
            <div class="topwrap">
              <p>
                <img src="images/mainvisual03.png" alt="mainvisual03" />
              </p>
              <p>
                <img src="images/mainvisual02.png" alt="mainvisual02" />
              </p>
              <p><img src="images//model01.png" alt="model01" /></p>
              <p>
                <img src="images/mainvisual01.png" alt="mainvisual01" />
              </p>
              <span
                ><img
                  src="images/mainvisualmask2.png"
                  alt="top_mainvisualmask2"
              /></span>
              <span
                ><img
                  src="images/mainvisualmask1.png"
                  alt="top_mainvisualmask1"
              /></span>
            </div>
            <div class="bottomwrap">
              <p>
                <img src="images/mainvisual04.png" alt="mainvisual04" />
              </p>
              <span
                ><img
                  src="images/mainvisualmask1.png"
                  alt="bottom_mainvisualmask1"
              /></span>
              <span
                ><img
                  src="images/mainvisualmask2.png"
                  alt="bottom_mainvisualmask2"
              /></span>
            </div>
          </div>
          <div class="viewbtn">
            <svg>
              <circle
                cx="20"
                cy="60.5"
                r="17.5"
                fill="none"
                stroke="#fff"
                stroke-width="1"
              />
              <polyline
                points="20,0 20,65 25,55"
                style="fill: none; stroke: #fff; stroke-width: 1"
              />
            </svg>
            <p>view more</p>
          </div>
        </div>
      </div>
    </div>
    <div class="secondpage">
      <div class="scrollwrap">
        <div class="scroll">
          <p><i>scroll</i></p>
          <svg>
            <circle
              cx="60.5"
              cy="20"
              r="17.5"
              fill="none"
              stroke="#fff"
              stroke-width="1"
            />
            <polyline
              points="0,20 65,20 55,15"
              style="fill: none; stroke: #fff; stroke-width: 1"
            />
          </svg>
        </div>
      </div>
      <div class="secondwrap">
        <div class="second_desc">
          <h1>LE VOYAGE RECOMMENCÉ</h1>
          <p>
            하나의 여정을 선보이는 새로운 하이 주얼리 컬렉션이 메종의 스타일
            코드와 작품, 노하우를 새로운 관점으로 접근합니다.
          </p>
          <p><a href="#">view more</a></p>
          <svg>
            <polyline
              points="0,10 110,10 100,5"
              style="fill: none; stroke: #fff; stroke-width: 1"
            />
          </svg>
        </div>
      </div>
      <div class="secondbg">
        <div></div>
        <div class="collection">
          <ul>
            <li><img src="images/컬렉션1.png" alt="컬렉션1" /></li>
            <li><img src="images/컬렉션2.png" alt="컬렉션2" /></li>
            <li><img src="images/컬렉션3.png" alt="컬렉션3" /></li>
            <li><img src="images/컬렉션4.png" alt="컬렉션4" /></li>
            <li><img src="images/컬렉션5.png" alt="컬렉션5" /></li>
            <li><img src="images/컬렉션6.png" alt="컬렉션6" /></li>
            <li><img src="images/컬렉션7.png" alt="컬렉션7" /></li>
            <li><img src="images/컬렉션8.png" alt="컬렉션8" /></li>
            <li><img src="images/컬렉션9.png" alt="컬렉션9" /></li>
            <li><img src="images/컬렉션10.png" alt="컬렉션10" /></li>
            <li><img src="images/컬렉션11.png" alt="컬렉션11" /></li>
            <li><img src="images/컬렉션12.png" alt="컬렉션12" /></li>
            <li><img src="images/컬렉션13.png" alt="컬렉션13" /></li>
            <li><img src="images/컬렉션14.png" alt="컬렉션14" /></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="thirdpage">
      <div class="scrollwrap">
        <div class="scroll">
          <p><i>scroll</i></p>
          <svg>
            <circle
              cx="60.5"
              cy="20"
              r="17.5"
              fill="none"
              stroke="#fff"
              stroke-width="1"
            />
            <polyline
              points="0,20 65,20 55,15"
              style="fill: none; stroke: #fff; stroke-width: 1"
            />
          </svg>
        </div>
      </div>
      <div class="thirdwrap">
        <div class="third_desc">
          <h1>GRAIN DE CAFÉ</h1>
          <p>
            1950년대 프랑스 리비에라의 화려함과 그레이스 켈리 (Grace Kelly)의
            우아한 아름다움을 담아낸 옐로우 골드 크리에이션을 만나보세요.
          </p>
          <p><a href="#">view more</a></p>
          <svg>
            <polyline
              points="0,10 110,10 100,5"
              style="fill: none; stroke: #fff; stroke-width: 1"
            />
          </svg>
        </div>
      </div>
      <div class="thirdbg">
        <div></div>
        <div>
          <video controls autoplay muted>
            <source src="images/cartiermainvideo.mp4" type="mp4" />
          </video>
        </div>
      </div>
    </div>
  </body>
</html>
