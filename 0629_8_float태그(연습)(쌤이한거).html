<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>float태그(연습)(쌤이한거)</title>
    <style>
      .wrap {
        width: 1200px;
        margin: 0 auto;
      }
      .one {
        color: white;
        background: #f00;
        height: 100px;
      }
      .two {
        color: white;
        background: #00f;
        height: 100px;
      }
      .contents > div {
        height: 500px;
        float: left;
      }

      .three {
        width: 20%;
        background: #0f0;
      }
      .four {
        width: 70%;
        background: pink;
      }
      .five {
        width: 10%;
        background: #0f0;
      }
      .six {
        color: white;
        clear: left;
        background: #00f;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="one">1</div>
      <div class="two">2</div>
      <div class="contents">
        <div class="three">3</div>
        <div class="four">4</div>
        <div class="five">5</div>
      </div>
      <div class="six">6</div>
    </div>
  </body>
</html>
