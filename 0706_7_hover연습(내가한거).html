<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hover 연습 (내가한거)</title>
    <style>
      .over {
        text-decoration: underline;
        text-decoration-style: dotted;
        margin-top: 40px;
        text-underline-offset: 5px;
        text-decoration-color: #000;
      }
      .over_me {
        display: none;
        width: 100px;
        background: #000;
        color: #fff;
        border-radius: 5px;
        padding: 5px 10px;
        text-align: center;
        margin-top: -10px;
      }
      p:hover ~ .over_me {
        display: block;
      }
    </style>
  </head>
  <body>
    <p class="over">Mouse over me</p>
    <p class="over_me">Tooltip text</p>
  </body>
</html>
